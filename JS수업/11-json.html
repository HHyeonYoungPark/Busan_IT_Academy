<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js -> json 데이터 변경</title>
    <!-- 웹에서 데이터전송 글자-> json -->
    <script>
      //객체생성 : 배열[], object(json{})
      const obj = [
        {
          // key(별명)   value(값)
          userid: "aud8637282",
          passwd: "1234",
          username: "부산",
          email: "aud8637282@naver.com",
          age: 27,
        },
        {
          userid: "a12212",
          passwd: "1234",
          username: "서울",
          email: "skjks2@naver.com",
          age: 20,
        },
      ];

      // json 변환 : JSON.stringify(객체이름);
      // 다시 원래대로 돌릴 때는 JSON.parse(객체이름);

      console.log(JSON.stringify(obj, null, 1));
      //json을 다시 obj로 변경
      const obj2 = JSON.stringify(obj, null, 1);
      console.log(JSON.parse(obj2));
    </script>
  </head>
  <body></body>
</html>
