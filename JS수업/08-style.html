<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .active {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="">
        <div id="content">
          <img src="https://loremflickr.com/340/260" alt="dummy" />
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quis, hic.
          </p>
        </div>
        <div class="btn-wrap">
          <button id="open" class="open" onclick="show();">Open</button>
          <button id="hide" class="close" onclick="hide();">Close</button>
        </div>
      </div>
    </div>
    <script>
      //동작
      //이벤트

      /*
      function show() {
        document.getElementById("content").style.display = "block";
      }
      function hide() {
        document.getElementById("content").style.display = "none";
      }
      */

      function hide() {
        console.log("ok");
        document.querySelector("#content").classList.toggle("active");
      }
      document.getElementById("hide").addEventListener("click", hide);
    </script>
  </body>
</html>
