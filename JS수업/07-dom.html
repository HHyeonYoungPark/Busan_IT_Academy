<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>indexOf('@'),indexOf(".")</title>
    <!-- @ 뒤쪽에 있는 값을 . 여부를 확인 -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const input = document.querySelector("input");
        const p = document.querySelector("p");

        function isEmail(value) {
          // indexOf('@')는 @가 있는지 물어본거
          // split('@')[1].indexOf(".") @기준으로 쪼갰을때 0,1중 뒷부분 1에 .이 있는지
          return value.indexOf("@") > 1 && value.split("@")[1].indexOf(".") > 1;
        }

        input.addEventListener("keyup", (e) => {
          const val = e.currentTarget.value;
          if (!isEmail(val)) {
            p.style.color = "tomato";
            p.style.fontWeight = "bold";
            p.textContent = `입력하신 ${val} 는 유효하지 않습니다`;
          } else {
            p.style.color = "green";
            p.style.fontWeight = "bold";
            p.textContent = `입력하신 ${val} 는 사용가능합니다.`;
          }

          //@ 체크
          // @ 뒤에 값에서 . 이 있으면 ok 아니면 no
        });
      });
    </script>
  </head>
  <body>
    <h2>Email 주소를 입력해주세요</h2>
    <input type="text" />
    <p>이메일을 체크합니다</p>
  </body>
</html>
