<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Spead Operation - 앞에 내용에 이어서 적기(변수명이 같으면 마지막변수값이)
    </title>
  </head>
  <body>
    <script>
      const arr1 = [1, 2, 3];
      const arr2 = [4, 5, 6];

      const result = [...arr1, ...arr2]; //...arr1 ->arr1에 이어붙일거임
      document.write(result);
      document.write([...arr1, ...arr2]);

      //javascript, json 웹에서 데이터를 주고 받을때 쓰는 데이터타입
      const obj1 = {
        userid: "busabit",
        passwd: "1234",
        gender: "male",
      };

      const obj2 = {
        email: "aud8637282@naver.com",
        addr: "busan",
        gender: "female",
      };

      console.log({ ...obj1, ...obj2 });
    </script>
  </body>
</html>
