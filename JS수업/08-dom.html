<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select - change - e.currentTarget</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const sel = document.querySelector("select");
        const p = document.querySelector("p");

        sel.addEventListener("change", (e) => {
          //input이나 textarea만 value
          const options = e.currentTarget.options;
          const idx = e.currentTarget.options.selectedIndex;

          p.textContent = `${options[idx].textContent}`;
        });
      });
    </script>
  </head>
  <body>
    <select>
      <option>서울특별시</option>
      <option>부산광역시</option>
      <option>대구광역시</option>
      <option>인천광역시</option>
      <option>대전광역시</option>
      <option>광주광역시</option>
    </select>
    <p>지역을 표시합니다</p>
  </body>
</html>
