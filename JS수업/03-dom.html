<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>textContent vs innerHTML</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const tc = document.querySelector("#tc");
        const ih = document.querySelector("#ih");

        // 그냥 글자 그대로 표시된다
        tc.textContent = "<h1>Busan it : tc</h1>";
        // html로 변환해서 표시 (밑 예시는 <h1>로 적용되서 나옴)
        ih.innerHTML = "<h1>Busan it : ih</h1>";
      });
    </script>
  </head>
  <body>
    <div id="tc"></div>
    <div id="ih"></div>
  </body>
</html>
