<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date()</title>
  </head>
  <body>
    <div id="show"></div>
    <script>
      function clock() {
        //동작
        setInterval(() => {
          let today = new Date();

          let hours = today.getHours();
          let minutes = today.getMinutes();
          let seconds = today.getSeconds();
          document.getElementById(
            "show"
          ).innerHTML = `${hours}시${minutes}분${seconds}초`;
        }, 1000);
      }
      clock();

      //컴퓨터에서 1초는 1000이라 함
      //setInterval(함수, 시간);
