<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        클래스 작성 규칙
         1. 클래스 작성(파일과 동일)
         2. 생성자 - javascript는 construct로 시작함
         3. method() - 동작
         4. 출력
         */
      class Sum {
        // num1, num2 객체 초기화를 위한 생성자
        constructor(num1, num2) {
          this.num1 = num1;
          this.num2 = num2;
        }

        getadd(num1, num2) {
          // add() 메소드를 호출하는 console.log로 결과값을 보낸다
          return this.num1 + this.num2;
        }
        getmul(num1, num2) {
          return this.num1 * this.num2;
        }
      }
      const result = new Sum(10, 20);

      console.log(result.getadd());
      console.log(result.getmul());
    </script>
  </body>
</html>
