<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가로 세로 : position:absolute;x,y,값이 필요->calc(절대좌표)</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: tomato;
    }
    .login-box-wrap {
      position: absolute;
      top: calc(50% - 125px);
      left: calc(50% - 200px);
      /* right: 0;
        bottom: 0; */
    }
    .login-box {
      width: 400px;
      height: 250px;
      background-color: #fff;
    }
  </style>
  <body>
    <div class="login-box-wrap">
      <div class="login-box">로그인상자</div>
    </div>
  </body>
</html>
